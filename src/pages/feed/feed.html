<ion-header>

  <ion-navbar>
    <ion-title>Blocos de Carnaval</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let bloco of lista_blocos">

        <ion-item>
           <ion-avatar item-start>
            <img src="/assets/imgs/mascara.jpg">
          </ion-avatar>
          <h2 class="feed_title">{{bloco.nomeEvento}}</h2>
          <p class="feed_date">{{bloco.dataInicio | date:'dd/MM/yyyy' }}</p>
        </ion-item>
      
         <!-- <img src="assets/imgs/feed_image.png"> -->
        
        <ion-card-content>
          <p>Local : {{bloco.localConcentracao}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
             <!--  <ion-icon name="thumbs-up"></ion-icon> -->
              <div>Bairro: {{bloco.bairro}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
             <!--  <ion-icon name="text"></ion-icon> -->
              <div>Concentração: {{bloco.horaConcentracao | date:'mediumTime'}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <div>Início: {{bloco.horaInicio | date:'mediumTime'}}</div>
            </button>
          </ion-col>
        </ion-row>
       
      </ion-card>
   
  
</ion-content>
