          <h2 class="feed_title">{{ NomeUsuario }}</h2>

         <img src="assets/imgs/feed_image.png">
      
        <ion-card-content>
          <p>Onde: Rua Farnese, em frente ao nยบ 83, Santo Cristo</p>
        </ion-card-content>

          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>

          </ion-col>
          <ion-col center text-center>

      </ion-card>
