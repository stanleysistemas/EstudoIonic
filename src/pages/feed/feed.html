<ion-header>
  <ion-toolbar color="danger">
    <ion-navbar>
      <ion-title>Blocos de Carnaval</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content" padding>
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
  
  <ion-searchbar #searchbar placeholder="o que deseja?" [hidden]="!search" (ionInput)="searchAction($event)" [(ngModel)]="queryText">
  </ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let bloco of blocos" (click)="abrirDetalhes(bloco)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/mascara.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{bloco.nomeEvento}}</h2>
      <p class="feed_date">{{bloco.dataInicio | date:'dd/MM/yyyy' }}</p>
      <p>{{bloco.horaInicio | date:'mediumTime'}} às {{bloco. horaFim | date:'mediumTime'}} </p>
      <div>{{bloco.bairro}}</div>
    </ion-item>
    <!--  <ion-card-content>
      <p>Local : {{bloco.localConcentracao}}</p>
    </ion-card-content> -->
    <!--  <ion-row>
      <ion-col>
           <div>{{bloco.bairro}}</div>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Concentração: {{bloco.horaConcentracao | date:'mediumTime'}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Início: {{bloco.horaInicio | date:'mediumTime'}}</div>
        </button>
      </ion-col>
    </ion-row> -->
  </ion-card>
  <ion-fab right bottom (click)="toggleSearch()">
    <button ion-fab class="pop-in">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
