 <ion-header>
  <ion-toolbar color = "danger">
  <ion-navbar>
    <ion-title>Blocos de Carnaval</ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-content class="scroll-content" padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let bloco of lista_blocos" (click)="abrirDetalhes(bloco)">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/mascara.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{bloco.nomeEvento}}</h2>
      <p class="feed_date">{{bloco.dataInicio | date:'dd/MM/yyyy' }}</p>
    </ion-item>
    <ion-card-content>
      <p>Local : {{bloco.localConcentracao}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>       
          <div>Bairro: {{bloco.bairro}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>     
          <div>Concentração: {{bloco.horaConcentracao | date:'mediumTime'}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Início: {{bloco.horaInicio | date:'mediumTime'}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
