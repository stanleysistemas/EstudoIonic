<ion-header>
  <ion-toolbar color="danger">
    <ion-navbar>
      <ion-title>Detalhes</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content" padding>
  <ion-card *ngIf="bloco">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/mascara.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{bloco.dataInicio | date:'dd/MM/yyyy' }}</h2>
    </ion-item>
    <ion-card-content>
      <p>{{bloco.nomeEvento}}</p>
      <p>Local : {{bloco.localConcentracao}}</p>
      <p>Percurso : {{bloco.percurso}}</p>
      <p>Concentração: {{bloco.horaConcentracao | date:'mediumTime'}}</p>
    </ion-card-content>

    <ion-row>
      
    </ion-row>
  </ion-card>
</ion-content>
